[tool.poetry]
name = "teehr"
version = "0.3.0b"
description = "Tools for Exploratory Evaluation in Hydrologic Research"
authors = [
    "RTI International",
    "Matthew Denno <mdenno@rti.org>",
    "Katie van Werkhoven <kvanwerkhoven@rti.org>",
    "Sam Lamont <slamont@rti.org>",
]
license = "GNU v3"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pandas = "^2.1.3"
geopandas = "^0.14.0"
duckdb = "^0.9.2"
pydantic = "^2.4.2"
hydrotools-metrics = "^1.3.3"
hydrotools-nwis-client = "^3.3.1"
dask = "^2023.11.0"
fsspec = "^2023.10.0"
ujson = "^5.8.0"
kerchunk = "^0.2.2"
gcsfs = "^2023.10.0"
s3fs = "^2023.10.0"
zarr = "^2.16.1"
rioxarray = "^0.15.0"
rasterio = "^1.3.9"
h5py = "^3.10.0"
pyarrow = "^14.0.1"
fastapi = "^0.103.0"
uvicorn = {extras = ["standard"], version = "^0.24.0.post1"}


[tool.poetry.group.test.dependencies]
pytest = "^7.4.3"
netcdf4 = "^1.6.5"
flake8 = "^6.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
