- geometry:
  - fields:
    - name: id
      description: Unique identifier for the location
      type: string
    - name: name
      description: Name for the location
      type: string
    - name: geometry
      description: The geometry of the location
      type: geometry
- timeseries:
  - fields:
    - name: location_id
      description: Unique identifier for the location
      type: string
      validation:
        required: true
    - name: value
      description: The value of the timeseries
      type: float
    - name: value_time
      description: The time of the value
      type: datetime
    - name: measurements_units
      description: The units of the value
      type: string
    - name: variable_name
      description: The name of the variable
      type: string

    - name: reference_time
      description: The reference time of the value
      type: datetime


- attributes:
- crosswalk: