name: documentation

on:
  pull_request:
    types: [opened, reopened, ready_for_review]
  # workflow_run:
  #   workflows: ["run-tests"]     # Triggered by "run-tests" workflow
  #   types: [completed]           # Trigger when "run-tests" completes
  #   branches:
  #     - "475-update-python-dependencies"
  # push:
  #   branches: [475-update-python-dependencies]


permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install

      - name: Sphinx build
        run: |
          cd docs/sphinx
          make clean html

      - name: Run ghp-import
        run: |
          poetry add ghp-import
          ghp-import -n -p -f -o docs/sphinx/_build/html
